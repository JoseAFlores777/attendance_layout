    <div class="content_sidebar">
      <!-- CRONÓMETRO- Es el Html del cronometro  -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card text-center">
              <div class="card-header">
                <h1 id="Crono_Timer" class="text-primary" style="color:#346997 !important;" >Start your workday!</h1>
              </div>
              <div class="card-body">
                <div class="date_crono">
                  <!-- AQUI SE PEGA LA FECHA ACTUAL, DESDE CODIGO JS -->
                  <!-- <h5 class="card-title">Jornada Actual</h5>                 -->
                </div>
                <h1 id="crono" class="card-text display-1 ">00:00:00</h1>
                <div class="container">
                  <div class="d-grid gap-2 col-6 mx-auto">
                      <a id="btn_start" href="#" class="btn btn-success">Start</a>
                  </div>
                  <div class="btn2_crono">
                         <!--Estos botones se estilizaran desde js -->
                    <a  id="btn_pause" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></a>
                    <a id="btn_restart"></a>
                    <a id="btn_finish" ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CRONÓMETRO end -->

      <!-- TABLA- Esta es la tabla que se llenara con los datos de las pausas -->
      <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" >Action</th>
              <th scope="col" >Duration</th>
              <th scope="col" >Description</th>
            </tr>
          </thead>
          <tbody id="tbody_actions">
<!-- <tr><th scope="row">classe</th><td>asd</td><td>asd</td></tr> -->
          </tbody>
        </table>
      </div>
      <!-- TABLA end -->
    </div>
    
    
  <!-- VENTANA EMERGENTE (PAUSAS) - Esta es la ventana emergente para que el usuario especifique la pausa, va fuera del content_sidebar -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header">
          <h2 class="modal-title text-center" id="staticBackdropLabel">What will you do?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
            <div class="d-grid gap-2">

                    <button id="btn_pause_breakfast" class="btn btn-primary" data-bs-dismiss="modal" ><h4><i class="fas fa-coffee" ></i> Breakfast</h4></button> 
                    <button id="btn_pause_lunch" class="btn btn-primary" data-bs-dismiss="modal"><h4><i class="fas fa-utensils"></i> Lunch</h4></button>
                    <button id="btn_pause_dinner" class="btn btn-primary" data-bs-dismiss="modal" ><h4><i class="fas fa-hamburger"></i>  Dinner</h4></button> 
                    <button id="btn_pause_other" class="btn btn-primary" data-bs-dismiss="modal" ><h4><i class="fas fa-user-clock"></i>  Other</h4></button> 
            </div>        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- VENTANA EMERGENTE (PAUSAS) end-->
